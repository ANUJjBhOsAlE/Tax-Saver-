<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="#"><img src="logo.jpeg" alt="Logo" class="logo-img"></a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
                <li><button id="signOutBtn">Sign Out</button></li>
            </ul>
        </div>
    </nav>

    <!-- Tax Calculator Section -->
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <label for="income">Annual Income:</label>
            <input type="number" id="income" placeholder="Enter your annual income" required>
            
            <label for="deductions">Deductions:</label>
            <input type="number" id="deductions" placeholder="Enter your deductions" required>
            
            <button type="submit">Calculate Tax</button>
        </form>

        <div id="result" style="margin-top: 20px; display: none;">
            <h2>Your Calculated Tax:</h2>
            <p id="taxAmount"></p>
            <button id="tipsButton">Show Tax Saving Tips</button>
        </div>
    </div>

    <!-- Hidden input to store taxable income -->
    <input type="hidden" id="taxableIncomeHidden">

    <!-- Tax Saving Tips Section -->
    <div id="taxTipsSection" style="display: none; margin: 40px auto; max-width: 600px; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h2 style="text-align: center;">Personalized Tax Saving Tips</h2>
        <ul id="tipsList" style="line-height: 1.6;"></ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
